# Nginx configuration for VoiceFlow PoC (Production)
# This serves as a reverse proxy in front of the FastAPI/uvicorn application

# Define upstream backend servers
upstream voiceflow_backend {
    # The 'app' hostname matches the service name in docker-compose.yml
    # If scaling horizontally, add multiple server entries here
    server app:8000;
    
    # For horizontal scaling (multiple instances):
    # server app1:8000;
    # server app2:8000;
    # server app3:8000;
}

# HTTP server configuration
server {
    listen 80;
    server_name localhost;  # Change to your domain in production
    
    # Max upload size (for audio files)
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss application/json;
    
    # Static files (served directly by nginx for performance)
    location /static/ {
        alias /app/presentation/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }
    
    # Health check endpoint (direct to backend)
    location /api/v1/health/ {
        proxy_pass http://voiceflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # API endpoints (proxy to FastAPI backend)
    location /api/ {
        proxy_pass http://voiceflow_backend;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Root and other pages (proxy to FastAPI backend)
    location / {
        proxy_pass http://voiceflow_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

