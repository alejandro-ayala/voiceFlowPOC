<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - VoiceFlow PoC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mt-5">
                    <div class="display-1 text-danger mb-4">
                        <i class="bi bi-exclamation-octagon"></i>
                    </div>
                    <h1 class="display-4 mb-3">500</h1>
                    <h2 class="h4 mb-4">Error interno del servidor</h2>
                    <p class="text-muted mb-4">
                        Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado autom√°ticamente.
                    </p>
                    
                    {% if debug and error %}
                    <div class="alert alert-warning text-start">
                        <strong>Detalles del error (modo debug):</strong>
                        <pre class="mt-2 mb-0">{{ error }}</pre>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house"></i> Volver al inicio
                        </a>
                        <button class="btn btn-outline-secondary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> Reintentar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
